<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Function start</title>
    <style>
      .msgBox {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
        width: 200px;
        background: #eee;
      }

      .msgBox p {
        line-height: 1.5;
        padding: 10px 20px;
        color: #333;
      }

      .msgBox button {
        background: none;
        border: none;
        position: absolute;
        top: 0;
        right: 0;
        font-size: 1.1rem;
        color: #aaa;
      }

    </style>
  </head>
  <body>
    <button id="warningBtn">Show Warning</button>
    <button id="chatBtn">Show Chat</button>

    <script>
        function displayMessage(msgText, msgType) {
            const body = document.body;

        const panel = document.createElement("div");
        panel.setAttribute("class", "msgBox");
        body.appendChild(panel);

        const msg = document.createElement("p");
        msg.textContent = msgText;
        panel.appendChild(msg);

        const closeBtn = document.createElement("button");
        closeBtn.textContent = "x";
        panel.appendChild(closeBtn);

        closeBtn.addEventListener("click", () => panel.remove());

        if (msgType === "warning") {
                msg.style.backgroundImage = "url(icons/warning.png)";
                panel.style.backgroundColor = "red";
            } else if (msgType === "chat") {
                msg.style.backgroundImage = "url(icons/chat.png)";
                panel.style.backgroundColor = "aqua";
            } else {
                msg.style.paddingLeft = "20px"; // Default padding if no icon
            }
      }
      const warningBtn = document.querySelector("#warningBtn");
      const chatBtn = document.querySelector("#chatBtn");

        warningBtn.addEventListener("click", () => 
            displayMessage("Your inbox is almost full â€” delete some emails", "warning")
        );

        chatBtn.addEventListener("click", () => 
            displayMessage("Brian: Hi there, how are you today?", "chat")
        );
    </script>

  
  </body>
</html>
